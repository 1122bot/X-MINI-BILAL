<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>üëë BILAL-MD üëë</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      animation: fadeInUp 1.2s ease-out;
    }

    .box {
      width: 340px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px #00f2ff, 0 0 50px rgba(0, 255, 255, 0.3), inset 0 0 10px #00f2ff;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 50px #00f2ff, 0 0 100px rgba(0, 255, 255, 0.5), inset 0 0 20px #00f2ff;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 5px #0ff, 0 0 20px #0ff; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #0ff, 0 0 15px #0ff; }
      100% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3, h6 {
      color: #00f2ff;
      animation: flicker 2s infinite alternate, glow 1.5s infinite alternate;
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-top: 15px;
    }

    .input-container input,
    .input-container button {
      height: 3rem;
      font-size: 1rem;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    .input-container input {
      width: 70%;
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e0f7ff;
      color: #000;
      padding-left: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .input-container button {
      width: 30%;
      border-radius: 0 0.8rem 0.8rem 0;
      background: #00bfff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }

    .input-container button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    a.centered-text {
      color: white;
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Neon dot background animation */
    .neon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: rise 5s linear infinite;
      opacity: 0.6;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="neon-bg" id="dots"></div>

  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user" style="color:#00ffff;font-size:1.5rem;"></i>
        <h3>üëë BILAL MD üëë</h3>
        <h6>üåπ BEST FREE WHATSAPP BOT üåπ</h6>
        <h6>‚ô•Ô∏è APNA WHATSAPP NUMBER LIKHO üåπ</h6>

        <div class="input-container">
          <input placeholder="+923078071982" type="number" id="number">
          <button id="submit">DONE</button>
        </div>

        <a id="waiting-message" class="centered-text" style="display: none;">WAIT...üòä</a>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${number}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;">${code}</span></font><br><br><br>`;
      }
    });

    // Dot animation with multiple neon colors
    const bg = document.getElementById("dots");
    const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ff6600', '#ff0066'];
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.animationDuration = 3 + Math.random() * 5 + "s";
      dot.style.animationDelay = Math.random() * 5 + "s";
      dot.style.background = colors[Math.floor(Math.random() * colors.length)];
      bg.appendChild(dot);
    }
  </script>
</body>
</html>
